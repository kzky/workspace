<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<header> </header>
	name:
	<input type="text" placeholder="your name" required>
	<br> email:
	<input type="email" placeholder="xxx@com.jp" required>
	<br>
	<br> Browser(combo box):
	<input list="browsers">
	<datalist id="browsers">
		<option value="Safari">Safari</option>
		<option value="Internet Explorer">Internet Explorer</option>
		<option value="Opera">Opera</option>
		<option value="Firefox">Firefox</option>
	</datalist>
	<br> Browser(selector):
	<select name="browsers">
		<option value="Safari">Safari</option>
		<option value="Internet Explorer">Internet Explorer</option>
		<option value="Opera">Opera</option>
		<option value="Firefox">Firefox</option>
	</select>
	<br>
	<article>
		<h1>article 1</h1>
		<nav>
			<ul>
				<li>section_1
				<li>section_2
				<li>section_3
				<li>section_4
				<li>section_5
			</ul>
		</nav>
		<section>
			<h2>section 1</h2>
			<p>これは、セクション１です。</p>
			<section>
				<h3>sub-section 1</h3>
				<p>これは、サブセクション１です。</p>
				<aside>
					<p>asideです。</p>
				</aside>
			</section>
		</section>

	</article>
</body>
</html>
